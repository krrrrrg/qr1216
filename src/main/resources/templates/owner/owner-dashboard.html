<!DOCTYPE html>
<html lang="ko" 
      xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="_csrf" th:content="${_csrf != null ? _csrf.token : ''}"/>
    <meta name="_csrf_header" th:content="${_csrf != null ? _csrf.headerName : ''}"/>
    <title>점주 관리자</title>
    <link rel="stylesheet" th:href="@{/css/styles.css}" />
    <link rel="stylesheet" th:href="@{/css/admin-styles.css}">
    <link rel="stylesheet" th:href="@{https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css}">
    <script th:src="@{https://cdn.rawgit.com/davidshimjs/qrcodejs/gh-pages/qrcode.min.js}"></script>
    <link th:href="@{https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css}" rel="stylesheet">
    <script th:src="@{/js/order-service.js}"></script>
    <script th:src="@{/js/admin.js}"></script>
    <script th:src="@{/js/menu-management.js}"></script>
    <script th:src="@{https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js}"></script>
    <link rel="stylesheet" th:href="@{https://cdn.jsdelivr.net/npm/bootstrap-icons@1.7.2/font/bootstrap-icons.css}">
    <style>
        .sidebar {
            min-height: 100vh;
            background-color: #f8f9fa;
            padding: 20px;
        }
        .nav-link {
            color: #333;
            margin: 5px 0;
        }
        .nav-link.active {
            background-color: #b45f34;
            color: white;
        }
        .order-card {
            margin-bottom: 15px;
            padding: 15px;
            border: 1px solid #ddd;
            border-radius: 8px;
        }
        .status-button {
            margin: 5px;
        }
    </style>
</head>
<body>
    <div class="admin-layout">
        <!-- 사이드바 네비게이션 -->
        <nav class="admin-sidebar">
            <div class="admin-profile">
                <div class="profile-image">🏪</div>
                <div class="profile-info">
                    <p class="store-name">투스 카페</p>
                    <p class="admin-name">관리자</p>
                </div>
            </div>
            <div class="admin-menu-container">
                <ul class="admin-menu">
                    <li class="active">
                        <a href="#dashboard">
                            <span class="icon">📊</span>
                            대시보드
                        </a>
                    </li>
                    <li>
                        <a href="#menu-management">
                            <span class="icon">🍽️</span>
                            메뉴 관리
                        </a>
                    </li>
                    <li>
                        <a href="#store-management">
                            <span class="icon">🏪</span>
                            가게 관리
                        </a>
                    </li>
                    <li>
                        <a href="#table-management">
                            <span class="icon">🪑</span>
                            테이블 관리
                        </a>
                    </li>
                    <li>
                        <a href="#account-settings">
                            <span class="icon">⚙️</span>
                            계정 설정
                        </a>
                    </li>
                    <li>
                        <a href="#order-management">
                            <span class="icon">📦</span>
                            주문 관리
                        </a>
                    </li>
                </ul>
            </div>
            <button class="logout-btn" onclick="handleAdminLogout()">
                <span class="icon">🚪</span>
                로그아웃
            </button>
        </nav>

        <!-- 메인 컨텐츠 영역 -->
        <main class="admin-content">
            <div id="dashboard" class="admin-section active">
                <h2>대시보드</h2>
                <div class="dashboard-stats">
                    <div class="stat-card">
                        <h3>오늘의 주문</h3>
                        <p class="stat-number">28</p>
                    </div>
                    <div class="stat-card">
                        <h3>매출액</h3>
                        <p class="stat-number">487,000원</p>
                    </div>
                    <div class="stat-card">
                        <h3>인기 메뉴</h3>
                        <p class="stat-text">아메리카노</p>
                    </div>
                </div>
            </div>

            <!-- 메뉴 관리 섹션 -->
            <section id="menu-management" class="admin-section">
                <div class="section-header">
                    <h2>메뉴 관리</h2>
                    <div class="form-group mb-3">
                        <label for="restaurantSelect">레스토랑 선택</label>
                        <select class="form-control" id="restaurantSelect">
                            <option value="">레스토랑을 선택하세요</option>
                        </select>
                    </div>
                </div>

                <!-- 메뉴 관리 컨텐츠 -->
                <div class="menu-content" style="display: none;">
                    <!-- 메뉴 목록 -->
                    <div class="menu-list mt-4">
                        <div class="d-flex justify-content-between align-items-center mb-3">
                            <h3>메뉴 목록</h3>
                            <button class="btn btn-primary" onclick="openAddMenuModal()" id="addMenuBtn" disabled>
                                새 메뉴 추가
                            </button>
                        </div>
                        <div class="menu-filters mb-3">
                            <div class="row">
                                <div class="col-md-6">
                                    <select id="categoryFilter" class="form-control">
                                        <option value="all">전체 카테고리</option>
                                    </select>
                                </div>
                                <div class="col-md-6">
                                    <input type="text" id="menuSearch" class="form-control" placeholder="메뉴 검색...">
                                </div>
                            </div>
                        </div>
                        <div class="menu-items"></div>
                    </div>
                </div>
            </section>

            <div id="store-management" class="admin-section">
                <h2>가게 관리</h2>
                <form id="storeSettingsForm" class="settings-form">
                    <div class="form-group">
                        <label>가게 이름</label>
                        <input type="text" id="storeName" class="form-control" placeholder="꽁꽁카페" required>
                    </div>
                    <div class="form-group">
                        <label>주소</label>
                        <input type="text" id="storeAddress" class="form-control" placeholder="주소를 입력하세요" required>
                    </div>
                    <div class="form-group">
                        <label>카테고리</label>
                        <select id="storeCategory" class="form-control" required>
                            <option value="">카테고리 선택</option>
                            <option value="카페">카페</option>
                            <option value="레스토랑">레스토랑</option>
                            <option value="베이커리">베이커리</option>
                            <option value="기타">기타</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label>전화번호</label>
                        <input type="tel" id="storePhone" class="form-control" placeholder="02-1234-5678" required 
                               pattern="[0-9]{2,3}-[0-9]{3,4}-[0-9]{4}">
                    </div>
                    <div class="form-group">
                        <label>영업 시간</label>
                        <div class="time-inputs">
                            <input type="time" id="openTime" value="09:00" required>
                            <span>~</span>
                            <input type="time" id="closeTime" value="22:00" required>
                        </div>
                    </div>
                    <div class="form-group">
                        <label>공지사항</label>
                        <input type="text" id="storeNotice" class="form-control" placeholder="공지사항을 입력하세요">
                    </div>
                    <div class="form-group">
                        <label>SNS 링크</label>
                        <input type="text" id="storeSns" class="form-control" placeholder="SNS 링크를 입력하세요">
                    </div>
                    <button type="submit" class="save-btn">저장하기</button>
                </form>
            </div>

            <div id="account-settings" class="admin-section">
                <h2>계정 설정</h2>
                <div class="account-settings-section">
                    <h2>비밀번호 변경</h2>
                    <form id="passwordChangeForm" class="settings-form">
                        <div class="form-group">
                            <label for="currentPassword">현재 비밀번호</label>
                            <input type="password" id="currentPassword" required>
                        </div>
                        <div class="form-group">
                            <label for="newPassword">새 비밀번호</label>
                            <input type="password" id="newPassword" required>
                        </div>
                        <div class="form-group">
                            <label for="confirmPassword">새 비밀번호 확인</label>
                            <input type="password" id="confirmPassword" required>
                        </div>
                        <button type="submit" class="btn-primary">비밀번호 변경</button>
                    </form>

                    <h2>계정 탈퇴</h2>
                    <div class="delete-account-section">
                        <p class="warning-text">계정을 삭제하면 모든 데이터가 영구적으로 삭제되며 이 작업은 되돌릴 수 없습니다.</p>
                        <form id="deleteAccountForm" class="settings-form">
                            <div class="form-group">
                                <label for="deleteAccountPassword">비밀번호 확인</label>
                                <input type="password" id="deleteAccountPassword" required>
                            </div>
                            <button type="submit" class="btn-danger">계정 탈퇴하기</button>
                        </form>
                    </div>
                </div>
            </div>

            <div id="table-management" class="admin-section">
                <div class="section-header">
                    <h2>테이블 관리</h2>
                    <div class="table-control">
                        <input type="number" id="newTableNumber" placeholder="테이블 번호" min="1">
                        <button onclick="addTable()" class="primary-button">+ 테이블 추가</button>
                    </div>
                </div>

                <div class="tables-container">
                    <div class="table-list">
                        <!-- 테이블 목록이 여기에 동적으로 추가됨 -->
                    </div>
                    <div class="qr-preview">
                        <h3>QR 코드</h3>
                        <div class="qr-content">
                            <div id="qrCode"></div>
                            <div class="qr-info">
                                <p class="table-title">테이블 1번</p>
                                <p class="table-link">테이블 접속 링크: <a href="#" id="tableLink"></a></p>
                                <button class="download-btn"><i class="fas fa-download"></i> QR 다운로드</button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>

            <div id="order-management" class="admin-section">
                <h2>주문 관리</h2>
                <div id="orderList" class="row">
                    <!-- 주문 목록이 여기에 동적으로 추가됩니다 -->
                </div>
                <script type="module" th:inline="javascript">

                    
                    const orderService = new OrderService();

                    function updateOrderStatus(orderId, newStatus) {
                        orderService.updateOrderStatus(orderId, newStatus);
                        displayOrders(); // 주문 목록 새로고침
                    }

                    function displayOrders() {
                        const orders = orderService.getOrders();
                        const orderList = document.getElementById('orderList');
                        orderList.innerHTML = '';

                        orders.forEach(order => {
                            const orderCard = document.createElement('div');
                            orderCard.className = 'col-md-6 col-lg-4';
                            orderCard.innerHTML = `
                                <div class="order-card">
                                    <h5>테이블 ${order.tableNumber}</h5>
                                    <p>주문번호: ${order.id}</p>
                                    <p>현재 상태: ${order.status}</p>
                                    <div class="order-items">
                                        ${order.items.map(item => `
                                            <div>${item.name} × ${item.quantity}</div>
                                        `).join('')}
                                    </div>
                                    <p>총 금액: ${order.totalAmount.toLocaleString()}원</p>
                                    <div class="status-buttons">
                                        <button class="btn btn-sm btn-outline-primary status-button" 
                                            onclick="window.updateStatus('${order.id}', '${ORDER_STATUS.PENDING}')"
                                            ${order.status === ORDER_STATUS.PENDING ? 'disabled' : ''}>
                                            대기중
                                        </button>
                                        <button class="btn btn-sm btn-outline-warning status-button" 
                                            onclick="window.updateStatus('${order.id}', '${ORDER_STATUS.PREPARING}')"
                                            ${order.status === ORDER_STATUS.PREPARING ? 'disabled' : ''}>
                                            준비중
                                        </button>
                                        <button class="btn btn-sm btn-outline-success status-button" 
                                            onclick="window.updateStatus('${order.id}', '${ORDER_STATUS.COMPLETED}')"
                                            ${order.status === ORDER_STATUS.COMPLETED ? 'disabled' : ''}>
                                            완료
                                        </button>
                                    </div>
                                </div>
                            `;
                            orderList.appendChild(orderCard);
                        });
                    }

                    // 전역 함수로 상태 업데이트 함수 노출
                    window.updateStatus = function(orderId, status) {
                        updateOrderStatus(orderId, status);
                    };

                    // 주문 목록 주기적으로 새로고침
                    setInterval(displayOrders, 5000);

                    // 초기 주문 목록 표시
                    displayOrders();
                </script>
            </div>
        </main>
    </div>

    <!-- 메뉴 추가/수정 모달 -->
    <div id="menuModal" class="modal">
        <div class="modal-content">
            <h2 id="menuModalTitle">새 메뉴 추가</h2>
            <form id="menuForm">
                <input type="hidden" id="menuId">
                <div class="form-group">
                    <label for="menuName">메뉴 이름</label>
                    <input type="text" id="menuName" required>
                </div>
                <div class="form-group">
                    <label for="dishes">카테고리</label>
                    <input type="text" id="dishes" required>
                </div>
                <div class="form-group">
                    <label for="price">가격</label>
                    <input type="number" id="price" required>
                </div>
                <div class="form-group">
                    <label for="description">설명</label>
                    <textarea id="description"></textarea>
                </div>
                <div class="form-group">
                    <label for="menuImage">이미지</label>
                    <input type="file" id="menuImage" accept="image/*" onchange="handleImagePreview(event)">
                    <div id="imagePreviewContainer" style="display: none;"></div>
                </div>
                <div class="button-group">
                    <button type="button" class="save" onclick="handleMenuSubmit(event)">저장</button>
                    <button type="button" class="cancel" onclick="closeMenuModal()">취소</button>
                </div>
            </form>
        </div>
    </div>

    <script th:inline="javascript">
        
    </script>
    <script src="/js/account-settings.js"></script>
</body>
</html>
