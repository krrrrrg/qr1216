<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>메뉴 상세</title>
    <link rel="stylesheet" th:href="@{/css/styles.css}" />
    <link rel="stylesheet" th:href="@{https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css}" />
  </head>
  <body>
    <header class="detail-header">
      <button th:onclick="|location.href='@{/}'|" class="back-button">
        <svg width="24" height="24" viewBox="0 0 24 24">
          <path d="M20 11H7.83l5.59-5.59L12 4l-8 8 8 8 1.41-1.41L7.83 13H20v-2z"/>
        </svg>
      </button>
      <h1>메뉴 상세</h1>
    </header>
    
    <main class="menu-detail">
      <div class="menu-info-card">
        <div class="menu-image-container">
          <img id="menuImage" th:src="@{${menuImage}}" alt="메뉴 이미지">
        </div>
        <div class="menu-info">
          <h2 id="menuName" class="menu-name"></h2>
          <p id="menuCategory" class="menu-category"></p>
          <p id="menuPrice" class="menu-price"></p>
          <p id="menuDescription" class="menu-description"></p>
        </div>
        
        <div class="quantity-control">
          <button class="quantity-btn" onclick="decreaseQuantity()">-</button>
          <span id="quantity">1</span>
          <button class="quantity-btn" onclick="increaseQuantity()">+</button>
        </div>
      </div>
    </main>

    <footer class="cart-footer">
      <button id="addToCartButton" class="cart-button">
        장바구니에 담기
        <span class="cart-count">1</span>
      </button>
    </footer>
    
    <script type="module" th:src="@{/js/menu-detail.js}"></script>
  </body>
</html>
