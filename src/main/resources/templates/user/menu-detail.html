<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>메뉴 상세</title>
    <link rel="stylesheet" th:href="@{/css/styles.css}" />
    <link rel="stylesheet" th:href="@{https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css}" />
    <style>
        /* 메뉴 아이템 스타일 */
        #menu-list {
            padding: 16px;
            display: flex;
            flex-direction: column;
            gap: 12px;
            background: #f5f5f5;
        }

        .menu-item {
            display: flex;
            background: white;
            padding: 16px;
            gap: 16px;
            width: 100%;
            border: none;
            box-shadow: none;
        }

        .menu-image {
            width: 120px;
            height: 120px;
            object-fit: cover;
            border-radius: 8px;
        }

        .menu-details {
            flex: 1;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
        }

        .menu-name {
            font-size: 18px;
            font-weight: 500;
            margin: 0;
            color: #333;
        }

        .menu-description {
            font-size: 14px;
            color: #666;
            margin: 8px 0;
            line-height: 1.4;
        }

        .menu-price {
            font-size: 16px;
            font-weight: 500;
            color: #000;
            margin: 0;
        }

        .add-to-cart-btn {
            width: auto;
            padding: 10px 20px;
            margin-top: 12px;
            background: #C06B1D;
            color: white;
            border: none;
            border-radius: 4px;
            font-size: 14px;
            font-weight: 500;
            cursor: pointer;
        }

        .add-to-cart-btn:hover {
            background: #A85D19;
        }

        @media (max-width: 480px) {
            #menu-list {
                padding: 12px;
            }

            .menu-item {
                padding: 12px;
            }

            .menu-image {
                width: 100px;
                height: 100px;
            }

            .menu-name {
                font-size: 16px;
            }

            .menu-description {
                font-size: 13px;
            }
        }
    </style>
  </head>
  <body>
    <header class="detail-header">
      <button th:onclick="|location.href='@{/}'|" class="back-button">
        <svg width="24" height="24" viewBox="0 0 24 24">
          <path d="M20 11H7.83l5.59-5.59L12 4l-8 8 8 8 1.41-1.41L7.83 13H20v-2z"/>
        </svg>
      </button>
      <h1>메뉴 상세</h1>
    </header>
    
    <main class="menu-detail">
      <div class="menu-info-card">
        <div class="menu-image-container">
          <img id="menuImage" th:src="@{${menuImage}}" alt="메뉴 이미지">
        </div>
        <div class="menu-info">
          <h2 id="menuName" class="menu-name"></h2>
          <p id="menuCategory" class="menu-category"></p>
          <p id="menuPrice" class="menu-price"></p>
          <p id="menuDescription" class="menu-description"></p>
          
          <div class="quantity-control">
            <button type="button" class="quantity-btn decrease" onclick="decreaseQuantity()">-</button>
            <input type="number" id="quantity" value="1" min="1" class="quantity-input" readonly>
            <button type="button" class="quantity-btn increase" onclick="increaseQuantity()">+</button>
          </div>
        </div>
      </div>
    </main>

    <footer class="cart-footer">
      <button id="addToCartBtn" class="cart-button">
        장바구니에 담기
        <span class="cart-count">1</span>
      </button>
    </footer>
    
    <script type="module" th:src="@{/js/menu-detail.js}"></script>
  </body>
</html>
