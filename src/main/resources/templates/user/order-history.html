<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>주문 내역</title>
    <link rel="stylesheet" th:href="@{/css/styles.css}">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>
    <div class="container">
        <header class="header">
            <h1>주문 내역</h1>
            <a th:href="@{/(restaurantId=${restaurantId},tableId=${tableId})}" class="back-button">
                <i class="fas fa-arrow-left"></i> 뒤로가기
            </a>
        </header>

        <main class="main-content">
            <div class="order-list">
                <!-- 주문 내역이 여기에 동적으로 추가됩니다 -->
                <div class="no-orders" style="display: none;">
                    <p>주문 내역이 없습니다.</p>
                </div>
            </div>
        </main>
    </div>

    <template id="order-template">
        <div class="order-item">
            <div class="order-header">
                <span class="order-date"></span>
                <span class="order-status"></span>
            </div>
            <div class="order-details">
                <div class="restaurant-info">
                    <span class="restaurant-name"></span>
                    <span class="table-number"></span>
                </div>
                <div class="order-items">
                    <!-- 주문 항목들이 여기에 추가됩니다 -->
                </div>
                <div class="order-total">
                    총 금액: <span class="total-amount"></span>원
                </div>
            </div>
        </div>
    </template>

    <script th:inline="javascript">
        // Thymeleaf 변수를 JavaScript 변수로 전달
        const restaurantId = [[${restaurantId}]];
        const tableId = [[${tableId}]];
    </script>
    <script th:src="@{/js/order-history.js}"></script>
</body>
</html>
